<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js"></script>
  <title>Document</title>
</head>
<body>
  <h2>ファイル送信</h2>
  <form id="form-file">
    <input id="my-text" name="mytext" type="text" required>
    <input id="my-file" name="myfile"  type="file" multiple>
    <input type="submit" value="送信">
  </form>
  <h2>アカウント作成</h2>
  <form id="form-account">
    <div>
      <label for="new-name">名前</label>
      <input id="new-name" name="display-name" type="text">
    </div>
    <div>
      <label for="new-email">メールアドレス</label>
      <input id="new-email" name="email" type="email">
    </div>
    <div>
      <label for="new-password">パスワード</label>
      <input id="new-password" name="password" type="password">
    </div>
    <div>
      <label for="admin">管理者</label>
      <input type="checkbox" name="admin" id="admin">
    </div>
    <input type="submit" value="送信">
  </form>
  <div>
    <div>
      <h2>アカウント確認</h2>
      <form id="form-auth">
        <div>
          <label for="email">メールアドレス</label>
          <input id="email" name="email" type="email">
        </div>
        <div>
          <label for="password">パスワード</label>
          <input id="password" name="password" type="password">
        </div>
        <input type="submit" value="確認">
      </form>
    </div>
    <div>
      <h2>アカウント更新</h2>
      <form id="form-update">
        <div>
          <label for="update-name">名前</label>
          <input id="update-name" name="display-name" type="text">
        </div>
        <div>
          <label for="update-email">メールアドレス</label>
          <input id="update-email" name="email" type="email">
        </div>
        <div>
          <label for="update-admin">管理者</label>
          <input type="checkbox" name="admin" id="update-admin">
        </div>
        <input type="submit" value="更新">
      </form>
    </div>
  </div>
</body>
</html>
